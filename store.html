
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScrollBooks Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-serif">
  <header class="flex items-center justify-between px-8 py-6 border-b border-gray-300">
    <h1 class="text-3xl font-bold leading-tight tracking-tight">SCROLL<br>BOOKS</h1>
    <nav class="space-x-6 text-lg font-medium">
      <a href="index.html" class="text-gray-700 hover:text-black">Home</a>
      <a href="store.html" class="text-gray-700 hover:text-black">Store</a>
    </nav>
  </header>

  <main class="px-8 py-10 max-w-[1300px] mx-auto">
    <h2 class="text-2xl font-bold mb-8">All Books</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="w-full">
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=400&q=80" alt="Book 1" class="w-full h-[300px] object-cover shadow mb-2"/>
        <div>
          <h3 class="text-base font-semibold leading-snug">The Silent Forest</h3>
          <p class="text-sm text-gray-600">by Emma Collins</p>
          <p class="text-sm text-gray-800">$11.99</p>
        </div>
      </div>
      <div class="w-full">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80" alt="Book 2" class="w-full h-[300px] object-cover shadow mb-2"/>
        <div>
          <h3 class="text-base font-semibold leading-snug">Journey Through Time</h3>
          <p class="text-sm text-gray-600">by Scroll Books</p>
          <p class="text-sm text-gray-800">$4.99</p>
        </div>
      </div>
      <div class="w-full">
        <img src="https://images.unsplash.com/photo-1516972810927-80185027ca84?auto=format&fit=crop&w=400&q=80" alt="Book 3" class="w-full h-[300px] object-cover shadow mb-2"/>
        <div>
          <h3 class="text-base font-semibold leading-snug">Tales of the Imagination</h3>
          <p class="text-sm text-gray-600">by William Harris</p>
          <p class="text-sm text-gray-800">$9.99</p>
        </div>
      </div>
      <div class="w-full">
        <img src="https://images.unsplash.com/photo-1531219432768-9f540ce91ef5?auto=format&fit=crop&w=400&q=80" alt="Book 4" class="w-full h-[300px] object-cover shadow mb-2"/>
        <div>
          <h3 class="text-base font-semibold leading-snug">Art of Serenity</h3>
          <p class="text-sm text-gray-600">by Sophia Lee</p>
          <p class="text-sm text-gray-800">$7.99</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
